<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <style>
    body {
      background-color: #F2F6D0
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
      background: rgb(221, 20, 120);
    }

    #notes {
      float: right;
      width: 30%;
      height: 40px;
      background: rgb(177, 221, 20);

    }

    #seeNotes {
      float: right;
      width: 30%;
      height: 40px;
      background: rgb(20, 157, 221);

    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>Note Scraper</h1>
    <h2><i>Scrape that news.</i></h2>
    <div id="articles"></div>
    <div id="notes"></div>
    check this button for notes.
    <div id="seeNotes"></div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
